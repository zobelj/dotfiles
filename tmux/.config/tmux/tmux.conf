set-option -g default-shell /bin/zsh
set -g default-terminal "screen-256color"
set -as terminal-features ",xterm-256color:RGB"

# QOL
set -g base-index 1              # start window numbering at 1
setw -g pane-base-index 1        # start pane numbering at 1
set -g escape-time 0             # zero-out escape time delay
set -g history-limit 1000000     # increase history size (from 2,000)
set -g renumber-windows on       # renumber all windows when any window is closed
set -g set-clipboard on          # use system clipboard
set -g status-position top       # macOS / darwin style

# Claude theme colors
# Background: #262624 (main brown background)
# Dark accent: #1f1e1d (darker brown)
# Orange accent: #CC785C (Claude orange)
# Bright text: #FFFFFF (white text)
# Dimmed text: #E8E5E0 (dimmed white)
# Borders: #6B6A67 (light gray)

# Pane borders (swapped colors)
# set -g pane-active-border-style 'fg=#6B6A7,bg=default'  # Light gray for active (matches directory bg)
set -g pane-border-style 'fg=#CC785C,bg=default'        # Claude orange for inactive

# Status bar styling
set -g status-bg '#1f1e1d'      # Darker brown background
set -g status-fg '#FFFFFF'      # White text
set -g status-left-length 40
set -g status-right-length 100
set -g status-justify left      # Align window list to the left
# set -g status-fill character    # Fill empty space with background color

# Status bar left (session info)
set -g status-left '#[bg=#30302e] #[bg=#CC785C,fg=#262624,bold] #S '

# Status bar right (directory and time)
set -g status-right '#[fg=#E8E5E0,bg=#6B6A67] #{b:pane_current_path} #[bg=#CC785C,fg=#262624,bold] %H:%M #[bg=#1f1e1d]'

# Window status styling
set -g window-status-format '#[fg=#E8E5E0,bg=#1f1e1d] #I #W '
set -g window-status-current-format '#[fg=#E8E5E0,bg=#6B6A67] #I #W#{?window_zoomed_flag, üîç,} '

# Window status separator
set -g window-status-separator ''

# Message styling (when you do commands like :rename-window)
set -g message-style 'fg=#262624,bg=#CC785C,bold'
set -g message-command-style 'fg=#262624,bg=#FFDB9B,bold'

# Pane display (when you press prefix + q to show pane numbers)
set -g display-panes-active-colour '#CC785C'
set -g display-panes-colour '#CC785C'

# Clock mode (prefix + t)
set -g clock-mode-colour '#CC785C'
set -g clock-mode-style 24

# Copy mode highlighting
set -g mode-style 'fg=#262624,bg=#CC785C,bold'

# keybinds
bind R source-file ~/.config/tmux/tmux.conf \; display-message "tmux.conf reloaded"
bind r command-prompt "rename-window %%"
bind left  select-pane -L
bind down  select-pane -D
bind up    select-pane -U
bind right select-pane -R
bind - split-window -v -c "#{pane_current_path}"
bind * split-window -v -c "#{pane_current_path}"  # fixed typo
bind | split-window -h -c "#{pane_current_path}"
# END keybinds

# Plugin manager (keeping essential plugins, removing catppuccin)
set -g @plugin 'tmux-plugins/tpm'
set -g @plugin 'tmux-plugins/tmux-sensible'
set -g @plugin 'fcsonline/tmux-thumbs'

run '~/.config/tmux/plugins/tpm/tpm'
# END plugin manager
